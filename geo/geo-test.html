<!DOCTYPE html>
<html manifest='geo-test.appcache'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" href="img/Globe-icon.png">
<title>Geo Test</title>
</head>
<body >
<p id="info"></p>
<hr>
<p id="save"></p>
<hr>
<p id="clear"></p>
<hr>
<p id="gmaps"></p>
<script>

g_position = null;
g_timestamp = new Date();

function clear() {
	localStorage.positionArray = "[]";
	updateClearLink();
	document.getElementById("save").innerHTML = "<h2><a href=\'javascript:save();\'>Հիշել</a></h2>";
}

function save() {
	if(localStorage.positionArray == undefined) localStorage.positionArray = "[]";
	var arr = JSON.parse(localStorage.positionArray);
	arr.push(g_position);
	localStorage.positionArray = JSON.stringify(arr);
	document.getElementById("save").innerHTML = "<h2>Հիշված է</h2>";
	updateClearLink();
}

function updateClearLink() {
	var ss = "<h2>Հիշված դիրքեր չկան</h2>";
	if(localStorage.positionArray != undefined && localStorage.positionArray != "[]")
		ss = "<h2><a style=\"color:red;\" href=\'javascript:clear();\'>Ջնջել Բոլոր Հիշված Դիրքերը</a></h2>";
	document.getElementById("clear").innerHTML = ss;
}

function value(val, unit) {
	if(val == null) return "<i>անհայտ</i>";
	return val + unit;
}

window.onload=function() {
	updateClearLink();
	if (navigator.geolocation) {
		document.getElementById("info").innerHTML = "<h2>Տվյալները դեռ հասանելի չեն...</h2>";
		navigator.geolocation.watchPosition(
			function(position) {
				g_position = position;
				g_timestamp.setTime(position.timestamp);
   				document.getElementById("info").innerHTML =
	   				"<h2><table><tr><td>Լայնությունը`</td><td>" + value(position.coords.latitude, "&deg;") +
					"</td></tr><tr><td>Երկայնությունը`</td><td>" + value(position.coords.longitude, "&deg;") +
					"</td></tr><tr><td>Բարձրությունը`</td><td>" + value(position.coords.altitude, "մ") +
					"</td></tr><tr><td>Ճշգրտությունը`</td><td>" + value(position.coords.accuracy, "մ") +
					"</td></tr><tr><td>Բարձ․ Ճշգրտությունը`</td><td>" + value(position.coords.altitudeAccuracy, "մ") +
					"</td></tr><tr><td>Շարժ․ Ուղղությունը`</td><td>" + value(position.coords.heading, "&deg;") +
					"</td></tr><tr><td>Արագությունը`</td><td>" + value(position.coords.speed, "մ/վ") +
					"</td></tr><tr><td colspan=\"2\"><hr></td></tr><tr><td colspan=\"2\">" +
					g_timestamp.toString() + "</td></tr></table></h2>";
				document.getElementById("save").innerHTML = "<h2><a href=\'javascript:save();\'>Հիշել</a></h2>";
				document.getElementById("gmaps").innerHTML = "<a href=http://maps.google.com/maps?q=" +
				position.coords.latitude + "," +
				position.coords.longitude +
				">Google Maps -ով բացել</a>";
			},
			function(error) {
				var err = "An unknown error occurred.";
				switch(error.code) {
					case error.PERMISSION_DENIED:
						err = "User denied the request for Geolocation."
						break;
					case error.POSITION_UNAVAILABLE:
						err = "Location information is unavailable."
						break;
					case error.TIMEOUT:
						err = "The request to get user location timed out."
						break;
				}
				document.getElementById("info").innerHTML = err;
			},
			{ enableHighAccuracy: true }
		);
	} else { 
		document.getElementById("info").innerHTML = "<h2>Դիրքի հայտնաբերումը ձեր ծրագրով անհնար է։</h2>";
	}
};


</script>

</body>
</html>
