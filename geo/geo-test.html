<!DOCTYPE html>
<html manifest='geo-test.appcache'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" href="img/Globe-icon.png">
<title>Geo Test</title>
	<style>
		body { margin: 0; }
		canvas { display: block; }
	</style>
<script>
	var state = {};
	var cs = null;
	var ctx = null;
	var normalDraw = function() {
		ctx.fillRect(0, 0, cs.width, cs.height);
	}
	var draw = normalDraw;
	var update = function() {
		window.requestAnimationFrame(draw);
	}
	window.onresize = function() {
		cs.width = window.innerWidth;
		cs.height = window.innerHeight;
		update();
	}
	window.onload = function() {
		cs = document.getElementById("cs");
		this.onresize();
		ctx = cs.getContext("2d");
		update();
	}
</script>
</head>
<body><canvas id="cs"></canvas></body>
</html>
