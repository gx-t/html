<html>
<head>
<meta charset="utf-8">
<script>
var imgArr = {};
var currIdx = 0;
function loadImages()
{
  var srcArr = ["bee.jpg","cow.jpg","eglantine.jpg","horse.jpg","mouse.jpg","rope.jpg",
    "wall.jpg","cat.jpg","dog.jpg","Fish.jpg","moon.jpg","pencil.jpg","shoes.jpg",
    "cheese.jpg","egg.jpg","flower.jpg","mount.jpg","pictire.jpg","table.jpg"];
  for(var idx in srcArr)
  {
    imgArr[idx] = new Image();
    imgArr[idx].src = "img/"+srcArr[idx]; 
  }
  imgArr.count = srcArr.length;
}

function selectRandomPic()
{
  fileArr = ["bee.jpg","cow.jpg","eglantine.jpg","horse.jpg","mouse.jpg","rope.jpg",
    "wall.jpg","cat.jpg","dog.jpg","Fish.jpg","moon.jpg","pencil.jpg","shoes.jpg",
    "cheese.jpg","egg.jpg","flower.jpg","mount.jpg","pictire.jpg","table.jpg"];
//  idx=Math.floor(Math.random() * fileArr.length);
//  imgHolder.src="img/"+fileArr[idx];
}

function draw()
{
  var ctx=cs.getContext("2d");

  // Create gradient
  var grd=ctx.createLinearGradient(0,0,cs.width,cs.height);
  grd.addColorStop(0,"red");
  grd.addColorStop(1,"yellow");

  // Fill with gradient
  ctx.fillStyle=grd;
  ctx.fillRect(0,0,cs.width,cs.height);
  var img = imgArr[imgArr.currIdx];
  var x = cs.width / 2 - img.width / 2;
  var y = cs.height / 2 - img.height / 2;
  ctx.drawImage(img, x, y);
}

window.onload = function()
{
  cs.width = window.innerWidth;
  cs.height = window.innerHeight;
  loadImages();
  imgArr.currIdx = Math.floor(Math.random() * 1000) % imgArr.count;
  draw();
}

window.onresize = function()
{
  cs.width = window.innerWidth;
  cs.height = window.innerHeight;
  draw();
}

</script>
<head>

<body>
<canvas id="cs" style="border:1px solid #000000">

</body>
</html>
